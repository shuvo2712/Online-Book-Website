<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Online Book Depot</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="register-body">

  <div class="register-container">
    <a href="index.html" class="back-arrow">&#8592;</a>
    <h2 class="register-title">Register</h2>
    <p class="register-subtitle">Create your new account</p>

    <form class="register-form">
      <input type="text" placeholder="Enter your name" required>
      <input type="email" placeholder="Enter valid e-mail" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>

      <div class="form-options">
        <a href="#">Forgot Password ?</a>
      </div>
    </form>

    <div class="divider">Or continue with</div>
    <div class="social-icons">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
      <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="Google">
    </div>

    <p class="signin-link">Already have an account? <a href="#">Sign up</a></p>
  </div>

</body>
</html>
